<!DOCTYPE html>
<html>
  <head>
    <title>Noodles</title>
    <script src="http://fb.me/react-with-addons-0.10.0.js"></script>
    <script src="vendor/require.js"></script>
    <script>
    require.config({
      baseUrl: "/dist"
    });
    </script>
    <style>
    th { text-align: left; }
    td { border: 1px solid #444; }
    tfoot td { background: #eee; }
    tr.control-row {
      position: absolute;
      left: 100px;
      width: 400px;
      background: tomato;
    }
    </style>
  </head>
  <body>

    <div id="app"></div>

    <script>
    require([
      'lib/app',
      'data/transactions_interface',
      'data/accounts_interface'
    ], function (component, trans, accts) {
      var App          = component.default;
      var Transactions = trans.default;
      var Accounts     = accts.default;

      React.renderComponent(
        App({
          items:    Transactions.get(),
          accounts: Accounts.get()
        }),
        document.getElementById('app')
      );
    });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Noodles</title>
    <script src="http://fb.me/react-with-addons-0.10.0.js"></script>
    <script src="vendor/require.js"></script>
    <script>
    require.config({
      baseUrl: "/dist",
      paths: {
        "vendor/underscore": "/vendor/underscore",
        "vendor/moment":     "/vendor/moment"
      }
    });
    </script>
  </head>
  <body>

    <div id="app"></div>

    <script>
    require(['lib/app'], function (App) {
      React.renderComponent(
        App(),
        document.getElementById('app')
      );
    });
    </script>
  </body>
</html>

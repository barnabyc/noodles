<!DOCTYPE html>
<html>
  <head>
    <title>Noodles</title>
    <script src="http://fb.me/react-with-addons-0.10.0.js"></script>
    <script src="vendor/require.js"></script>
    <script>
    require.config({
      baseUrl: "/dist"
    });
    </script>
  </head>
  <body>

    <div id="app"></div>

    <script>
    require(['lib/app'], function (App) {
      var Component = App.default;

      React.renderComponent(
        Component(),
        document.getElementById('app')
      );
    });
    </script>
  </body>
</html>
